{% extends "base.html" %}
    {% block content %}
        
        <h1>{{ reference }}</h1> 
        {# reference is replaced by "login" or "register" #}
        <div id="login">
            <form method="POST">
                {{ form.csrf_token }}
                {{ form.username }}
                {{ form.password }}
                <input type="submit" value="{{ reference }}">
            </form>
        </div>
    {% endblock %}
